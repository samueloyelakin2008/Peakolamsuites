  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #000; /* Background color */
  color: #FEA116; /* Text color */
  font-family: Arial, sans-serif;
}

.loader {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 3rem;
  font-weight: bold;
}

.sentence {
  opacity: 0;
  transform: scale(0);
  animation: popup 1s forwards, disappear 1s forwards;
  margin: 10px 0;
}

@keyframes popup {
  0% {
    opacity: 0;
    transform: scale(0);
  }
  50% {
    opacity: 1;
    transform: scale(1.2);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes disappear {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

.sentence:nth-child(1) {
  animation-delay: 0s, 2s; /* Delay for popup and disappear */
}

.sentence:nth-child(2) {
  animation-delay: 1s, 3s; /* Delay for popup and disappear */
}

.sentence:nth-child(3) {
  animation-delay: 2s, 4s; /* Delay for popup and disappear */
}
  </style>
  <div class="loader">

lines.forEach((line, index) => {
